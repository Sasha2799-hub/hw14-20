<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">Деталі завдання</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
      </div>
      <div class="modal-body">
        <p id="modal-task-text">Тут буде текст завдання</p>
      </div>
    </div>
  </div>
</div>
<div class="container">
    <h1>ToDoList</h1>
    <form class="form js--form">
        <input type="text" name="value"  required class="form__input js--form__input">
        <button class="form__btn">Додати</button>
    </form>
    <ul class="js--todos-wrapper"></ul>
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
